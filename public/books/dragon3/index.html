<body></body>
	<script>
	var title_en_us = 'dragon3',
	  	title_zh_cn = '龙族Ⅲ';

	// 拉取对应页面数据
	function to_page() {
		set_page_num();
		var pic_src_prefix, // 图片资源 前半段
			  pic_src_suffix; // 图片资源 后半段
	  // 配置项
	  pic_src_suffix = '.jpg-mht.middle'; 
	  // ~~~~~~~~~~~~~~~~~~~~~~~~~~每一段区域的解析规则如下~~~~~~~~~~~~~~~~~~~~~~~~~

      switch(true){
      	// 连载中...
      	case page>52:
	        pic_src_prefix = 'http://mhpic.zymkcdn.com/comic/L/龙族Ⅲ/' + page + '话SM/';
      		break;
      	case page>50:
	        pic_src_prefix = 'http://mhpic.zymkcdn.com/comic/L/龙族Ⅲ/' + page + '话/';
      		break;
      	case page>46:
	        pic_src_prefix = 'http://mhpic.zymkcdn.com/comic/L/龙族Ⅲ/' + page + '话SM/';
      		break;
      	case page>45:
	        pic_src_prefix = 'http://mhpic.zymkcdn.com/comic/L/龙族Ⅲ/' + page + '话GQ/';
      		break;
        default:
	    // 1~ 45
	        pic_src_prefix = 'http://mhpic.zymkcdn.com/comic/L/龙族Ⅲ/' + give_zero(page) + '话/';
      }

	  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	  page_common(pic_src_prefix, pic_src_suffix);
	}
	</script>
